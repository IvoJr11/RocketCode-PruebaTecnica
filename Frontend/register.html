<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body class="bg-dark align-items-center d-flex flex-column min-vh-100 w-100">
  <header class="d-flex w-50 justify-content-center gap-5 py-3">
    <a href="/index.html">Home</a>
    <a href="#">Create</a>
    <a href="/list.html">List</a>
  </header>
  <main class="
    d-flex
    flex-column
    justify-content-center
    align-items-center
    w-100
    p-5
    rounded-3
    ">
    <h1 class="text-light">Create Tasks</h1>
    <small class="opacity-100 text-secondary mb-5">Fill the form to create a task</small>  
    <form id="taskForm" class="d-flex flex-column gap-4">
      <div>
        <label for="nameInput" class="form-label text-light">Task Name</label>
        <input class="form-control" type="text" name="taskName" id="nameInput" placeholder="Task Name">
      </div>
      <div>
        <label for="descriptionInput" class="form-label text-light">Task Description</label><label for="descriptionInput"></label>
        <input
          class="form-control"
          type="text"
          name="taskName"
          id="descriptionInput"
          placeholder="Task Description"
          >
      </div>
      <input value="Create" class="btn btn-primary" type="submit">
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
